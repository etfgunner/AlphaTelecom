<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Telecom</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>
					<span class="fa fa-bug"></span><a href="#">Telecom</a>
				</h1>
			</div>
			<div id="menu">
				<ul>
					<li><a accesskey="1" title="" th:href="@{/korisnik/zahtjevi}">Pregled
							</a></li>
					<li><a accesskey="2" title="" th:href="@{/zahtjev/new}">Napravi jos</a></li>
				</ul>
				<ul>
					<li><a accesskey="4" title="" href="/logout"> Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
 
    <div id="positionOfCompetitionForm1">
        <form class="form-horizontal" th:object="${zahtjev}" th:action="@{/zahtjev}" method="post">
        <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Naziv zahtjeva:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{naziv_zahtjeva}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Text zahtjeva:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{text}"/>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Podnesi ovaj zahtjev</button>
            </div>
        </form>
    </div>
</div>
	
</body>
</html>
