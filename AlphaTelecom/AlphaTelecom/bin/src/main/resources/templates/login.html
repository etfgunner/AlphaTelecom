<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Online Competition System</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/log.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<h1>Welcome</h1>
			<form th:action="@{/login}" method="POST" class="form">
				<input type="text" id="username" name="username"
					placeholder="Username"> <input type="password"
					id="password" name="password" placeholder="Password">
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password
						invalid, please verify</p>
				</div>
				<button type="submit" name="Submit" id="login-button">Login</button>
			</form>
		</div>
	</div>
</body>
</html>
