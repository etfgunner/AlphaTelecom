<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Online Competition System</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link
	href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>
					<span class="fa fa-bug"></span><a href="#">Online Competition
						System</a>
				</h1>
			</div>
			<div id="menu">
				<ul>
					<li><a accesskey="1" title="" th:href="@{/administrator/home}">Pregled usluga</a></li>
					<li><a accesskey="2" title="" th:href="@{/usluga/new}">Postavi novu uslugu</a></li>
					<li><a accesskey="3" title="" th:href="@{/administrator/usluge}">Odobri usluge</a></li>
					<li><a accesskey="4" title="" th:href="@{/administrator/zajtjevi}">Odobri zahtjeve</a></li>
					<li><a accesskey="5" title="" th:href="@{/administrator/problemi}">Rijesi probleme</a></li>
				</ul>
				<ul>
					<li><a accesskey="4" title="" href="/logout"> Logout</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div id="positionOfTheTable">
	<div  th:if="${not #lists.isEmpty(problemi)}">
				<table class="tablee">
					<thead>
						<tr>
							<th>Ime korisnika</th>
							<th>Prezime korisnika</th>
							<th>Naziv problema</th>
							<th>Tekst problema</th>
							<th>Odobri</th>
							
						</tr>
						<tr  th:each="problem,iterStat : ${problemi}">
							<th>Sajra</th>
							<th>Muratovic</th>
							<th th:text="${problem.naziv_problema}">Naziv problema</th>
							<th th:text="${problem.text}">Tekst problema</th>
							<th><a id="orangeLink" th:href="${'/problem/edit/' + problem.id}">Odobri uslugu</a>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				</div>
	</div>
</body>
</html>
